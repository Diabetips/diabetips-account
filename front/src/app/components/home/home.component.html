<!-- TODO: this layout is ugly, do something with menus instead -->
<div class="row" *ngIf="ready()">
  <div class="col">
    <mat-card class="mat-elevation-z2">
      <mat-card-title>Mon profil</mat-card-title>
      <mat-card-content>
        <div class="profile-container">
          <img class="profile-picture" [src]="userPictureUrl"/>
          <div class="profile-info">
            <div class="row">
              <div class="col">
                <span><strong>Prénom :</strong></span>
              </div>
              <div class="col">
                <span>{{user.first_name}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span><strong>Nom :</strong></span>
              </div>
              <div class="col">
                <span>{{user.last_name}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span><strong>Email :</strong></span>
              </div>
              <div class="col">
                <span>{{user.email}}</span>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="accent" routerLink="/profile">Modifier mon profil</a>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col">
    <mat-card class="mat-elevation-z2">
      <mat-card-title>Mes applications connectées</mat-card-title>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <span [ngPlural]="apps.length">
              <ng-template ngPluralCase="=0">Aucune application connectée</ng-template>
              <ng-template ngPluralCase="=1">1 application connectée</ng-template>
              <ng-template ngPluralCase="other">{{apps.length}} applications connectées</ng-template>
            </span>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="accent" routerLink="/apps">Gérer mes applications</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
